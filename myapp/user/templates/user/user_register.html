{% extends 'base.html' %}

{% block content %}
<div class="main">
    <div class="container">
        <h2  class="title">회원가입</h2>
        <p class="description">
            원활한 서비스를 이용을 위해 회원가입을 해주세요
        </p>
        <form action="/user/register/" method="post">
        {% csrf_token %}
    <div>
        
        <label class="label-width" for="id_email">이메일:</label>
        <input type="email" name="email" maxlength="255" autofocus="" required="" id="id_email">
    </div>

  <div>
    <label class="label-width" for="id_password1">비밀번호:</label>
    <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1">

      <span class="helptext"></span><ul><li>비밀번호는 다른 개인 정보와 너무 유사하면 안 됩니다.</li><li>
        비밀번호는 8자 이상이어야 합니다.</li><li>일반적으로 사용되는 비밀번호는 사용할 수 없습니다.</li><li>비밀번호는 숫자와 영어를 같이 사용해야 합니다</li></ul>
    </div>

  
  <div>
    <label class="label-width" for="id_password2">비밀번호확인:</label>
    <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
    
      <span class="helptext">확인을 위해 이전과 동일한 비밀번호를 입력하십시오.</span>
    
    
      
    
  </div>
    <input class="submit-button" type="submit" value="회원가입">
</form>

{% endblock %}
